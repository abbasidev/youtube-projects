<!DOCTYPE html>
<html>
  <head>
    <title>HTML Elements And Attributes</title>
  </head>

  <body>
    <!-- / -->
    <hr />
    table, th, tr, td
    <hr />
    <table>
      <tr>
        <th>n1</th>
        <th>+ n2</th>
        <th>= n1 + n2</th>
      </tr>
      <tr>
        <td>25</td>
        <td>+ 25</td>
        <td>= 50</td>
      </tr>
      <tr>
        <td>35</td>
        <td>+ 35</td>
        <td>= 70</td>
      </tr>
      <tr>
        <td>45</td>
        <td>+ 45</td>
        <td>= 90</td>
      </tr>
      <tr>
        <td>55</td>
        <td>+ 55</td>
        <td>= 110</td>
      </tr>
    </table>

    <!-- / -->
    <hr />
    thead, tbody, tfoot
    <hr />
    <table>
      <thead>
        <tr>
          <td>|</td>
          <td>| person 1</td>
          <td>| person 2</td>
          <td>| person 3</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>| exam 1</td>
          <td>| 15</td>
          <td>| 17</td>
          <td>| 18</td>
        </tr>
        <tr>
          <td>| exam 2</td>
          <td>| 13</td>
          <td>| 16</td>
          <td>| 18</td>
        </tr>
        <tr>
          <td>| exam 3</td>
          <td>| 17</td>
          <td>| 14</td>
          <td>| 19</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>| average score</td>
          <td>| 15</td>
          <td>| 15.66</td>
          <td>| 18.33</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
